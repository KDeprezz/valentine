<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe3ef, #fff);
    }
    .card {
      width: min(520px, 92vw);
      background: white;
      border: 1px solid #ffd1e3;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 18px; opacity: .85; }
    .btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 14px;
      position: relative;
      height: 70px;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .15s ease;
      user-select: none;
    }
    #yes {
      background: #ff3b7a;
      color: white;
      transform: scale(1);
    }
    #no {
      background: #f1f1f1;
      color: #333;
      position: absolute; /* lets it ‚Äúrun away‚Äù */
      left: 58%;
      top: 0;
    }
    .success {
      display: none;
      margin-top: 14px;
      font-size: 20px;
    }
    .hearts { font-size: 26px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wil je mijn valentijn zijn bestie? üíò</h1>
    <p>Kies verstandig</p>

    <div class="btns" id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="success" id="success">
      <div><strong>YAYYYYY!!!</strong> </div>
      <div class="hearts">üíûüíûüíû</div>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const success = document.getElementById("success");

    let yesScale = 1;

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function moveNo() {
      const rect = arena.getBoundingClientRect();

      // Keep the button inside the arena box
      const maxX = rect.width - no.offsetWidth;
      const maxY = rect.height - no.offsetHeight;

      const x = rand(0, Math.max(0, maxX));
      const y = rand(0, Math.max(0, maxY));

      no.style.left = `${x}px`;
      no.style.top = `${y}px`;

      // ‚ÄúYes takes over‚Äù by growing a bit each time she tries for No
      yesScale = Math.min(2.2, yesScale + 0.12);
      yes.style.transform = `scale(${yesScale})`;
    }

    // Make No run away when hovered or tapped
    no.addEventListener("mouseenter", moveNo);

    // On mobile, ‚Äútouchstart‚Äù triggers the escape before the click lands
    no.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    // If somehow she still clicks No, it still escapes
    no.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yes.addEventListener("click", () => {
      success.style.display = "block";
      arena.style.display = "none";
      document.querySelector("p").textContent = "Juiste keuze";
    });
  </script>
</body>
</html>
